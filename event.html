<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Management</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1 class="text-center mt-5" id="eventName">Event Name</h1>
    </header>

    <main class="container mt-3">
        <p id="eventDate">Date: </p>
        <p id="eventTime">Time: </p>
        <p id="eventLocation">Location: </p>

        <p><strong>Registration Form:</strong> <a href="https://www.google.com/forms/about/" target="_blank">Register Here</a></p>
    </main>

    <!-- jQuery (Bootstrap requires jQuery) -->
    <script src="bootstrap/js/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
